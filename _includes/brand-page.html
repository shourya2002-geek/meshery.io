<link
  type="text/css"

/>
<style>



.brandpagewrapper {
    position: relative;
    overflow: visible;
    margin-bottom: 2rem;
}

.brandpagewrapper .brandHeader {
    padding: 6rem 0;
    background: ${props => props.theme.grey212121ToGreen1E2117};
    text-align: center;
    transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.brandpagewrapper .brandHeader h1 {
    color: ${props => props.theme.white};
}

.brandpagewrapper .brandHeader p {
    margin: 1.5rem auto 4rem;
    max-width: 60%;
    color: ${props => props.theme.white};
}

.brandpagewrapper .bookmarks {
    text-align: center;
}

.brandpagewrapper .bookmarks img {
    width: 70%;
}

.brandpagewrapper .logo {
    background: ${props => props.theme.blackToGreen3C494F};
    padding: 0.95rem;
    transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.brandpagewrapper .brand-row {
    margin: 0;
}

.brandpagewrapper .brand-nav-col {
    padding: 4rem 7rem 6rem;
}

.brandpagewrapper .nav-fixed {
    position: sticky;
    top: 6rem;
    z-index: 1;
}

.brandpagewrapper .header_link {
    display: block;
    margin: 0;
    position: relative;
    width: fit-content;
    color: ${props => props.theme.whiteFourToBlackFour};
    font: 500 1.2rem/2.5rem 'Qanelas Soft', sans-serif;
    transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

.brandpagewrapper .header_link span::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 1px;
    bottom: 0;
    border-bottom: 1px solid ${props => props.theme.secondaryColor};
    margin-bottom: -1px;
    opacity: 0;
}

.brandpagewrapper .header_link:hover {
    cursor: pointer;
    color: ${props => props.theme.secondaryColor};
}

.brandpagewrapper .header_link:hover span::before {
    opacity: 1;
    animation: flowin 0.5s ease-in;
}

.brandpagewrapper .selected {
    border-bottom: 1px solid ${props => props.theme.secondaryColor};
    color: ${props => props.theme.secondaryColor};
}

.brandpagewrapper .post-content {
    margin: 0rem 0rem 3rem 12rem;
}

.brandpagewrapper .brand-section {
    padding-top: 7rem;
}

.brandpagewrapper .section + .section {
    margin-top: -5rem;
}

@media screen and (max-width: 1800px) and (min-width: 1300px) {
    .brandpagewrapper .post-content {
        margin: 3rem 0rem 3rem 8rem;
    }

    .brandpagewrapper .brand-nav-col {
        padding: 4rem 3rem 6rem;
    }
}

@media screen and (max-width: 1299px) and (min-width: 1024px) {
    .brandpagewrapper .post-content {
        margin: 3rem 0rem 3rem 3rem;
    }

    .brandpagewrapper .brand-nav-col {
        padding: 4rem 0.75rem 6rem;
    }
}

@media screen and (max-width: 1023px) and (min-width: 768px) {
    .brandpagewrapper .post-content {
        margin: 3rem 0rem 3rem 1.5rem;
    }

    .brandpagewrapper .brand-nav-col {
        padding: 4rem 0.25rem 6rem;
    }

    .brandpagewrapper .header_link {
        font-size: 0.9rem;
    }
}

@media screen and (max-width: 767px) {
    .brandpagewrapper .brand-nav-col {
        display: none;
    }

    .brandpagewrapper .post-content {
        margin: 3rem auto 5rem;
    }
}

.brandpagewrapper .download-button {
    text-align: end;
    margin: 0 0 1rem 0;
}

.brandpagewrapper .ImgDiv, .brandpagewrapper .color-code-wrapper {
    width: 100%;
    margin: auto;
    justify-content: space-around;
}

.brandpagewrapper .Layer5Logos {
    font-style: italic;
    text-align: center;
    margin: auto;
}

.brandpagewrapper .Layer5Logos img.Layer5Icon {
    width: auto;
    height: 50px;
    display: block;
    margin: auto;
    margin-bottom: 1rem;
}

@media screen and (max-width: 575px) {
    .brandpagewrapper .ImgDiv, .brandpagewrapper .color-code-wrapper {
        margin-left: 0px;
    }

    .brandpagewrapper img.Layer5Icon {
        width: auto;
        height: 80px;
        display: block;
        margin: auto;
        margin-bottom: 1rem;
        margin-top: 1rem;
    }
}

.brandpagewrapper .layerH3 {
    text-align: start;
    margin-bottom: 1em;
}

.brandpagewrapper .in {
    margin-top: 2rem;
}

.brandpagewrapper .blond-color-box, .brandpagewrapper .white-color-box {
    .PalletBox {
        color: rgb(30, 33, 23);
    }
}

.brandpagewrapper .white-color-box .PalletBox {
    border: 1px solid ${props => props.theme.tertiaryColor};
    transition: 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
}

@media screen and (max-width: 575px) {

    }

<script>
  const getDimensions = (ele) => {
    let dummyheight = 0,
      dummyoffsetTop = 0,
      dummyoffsetBottom = 0;
    if (ele) {
      const { height } = ele.getBoundingClientRect();
      const offsetTop = ele.offsetTop;
      const offsetBottom = offsetTop + height;

      return {
        height,
        offsetTop,
        offsetBottom,
      };
    }

    return {
      dummyheight,
      dummyoffsetTop,
      dummyoffsetBottom,
    };
  };

  // Functions to make scroll with speed control
  // Element to move, element or px from, element or px to, time in ms to animate
  const scrollTo = (element, duration = 2000) => {
    let e = document.documentElement;
    if (e.scrollTop === 0) {
      let t = e.scrollTop;
      ++e.scrollTop;
      e = t + 1 === e.scrollTop-- ? e : document.body;
    }
    scrollToC(e, e.scrollTop, element, duration);
  };
  // Element to move, element or px from, element or px to, time in ms to animate
  const scrollToC = (element, from, to, duration) => {
    if (duration <= 0) return;
    if (typeof from === "object") from = from.offsetTop;
    if (typeof to === "object") to = to.offsetTop + 580;
    scrollToX(element, from, to, 0, 1 / duration, 20, easeOutCuaic);
  };

  const scrollToX = (element, xFrom, xTo, t01, speed, step, motion) => {
    if (t01 < 0 || t01 > 1 || speed <= 0) {
      element.scrollTop = xTo;
      return;
    }
    element.scrollTop = xFrom - (xFrom - xTo) * motion(t01);
    t01 += speed * step;

    setTimeout(function () {
      scrollToX(element, xFrom, xTo, t01, speed, step, motion);
    }, step);
  };

  const easeOutCuaic = (t) => {
    t--;
    return t * t * t + 1;
  };
</script>
