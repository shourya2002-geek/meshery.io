  ul {
    list-style-type: none; /* Remove default list styling */
    padding: 0; /* Remove default padding */
    margin: 0; /* Remove default margin */
  }

  .header_link {
    display: block;
    margin-bottom: 0.5rem;
    margin-top: 1.5rem; /* Space between links */
    color: white; /* Link color, assuming a dark grey */
    text-decoration: none; /* Remove underline */
    transition: color 0.3s; /* Smooth transition for hover effect */
    font-size: 1.1rem;
  }

  .header_link:hover,
  .header_link:focus {
    color: #007bff; /* Color when link is hovered or focused */
    text-decoration: none; /* Ensure underline doesn't re-appear on hover */
  }

  @media (max-width: 780px) {
    .nav-fixed {
      display: none;
    }
  }
</style>

<script>
  const getDimensions = (ele) => {
    let dummyheight = 0,
      dummyoffsetTop = 0,
      dummyoffsetBottom = 0;
    if (ele) {
      const { height } = ele.getBoundingClientRect();
      const offsetTop = ele.offsetTop;
      const offsetBottom = offsetTop + height;

      return {
        height,
        offsetTop,
        offsetBottom,
      };
    }

    return {
      dummyheight,
      dummyoffsetTop,
      dummyoffsetBottom,
    };
  };

  // Functions to make scroll with speed control
  // Element to move, element or px from, element or px to, time in ms to animate
  const scrollTo = (element, duration = 2000) => {
    let e = document.documentElement;
    if (e.scrollTop === 0) {
      let t = e.scrollTop;
      ++e.scrollTop;
      e = t + 1 === e.scrollTop-- ? e : document.body;
    }
    scrollToC(e, e.scrollTop, element, duration);
  };
  // Element to move, element or px from, element or px to, time in ms to animate
  const scrollToC = (element, from, to, duration) => {
    if (duration <= 0) return;
    if (typeof from === "object") from = from.offsetTop;
    if (typeof to === "object") to = to.offsetTop + 580;
    scrollToX(element, from, to, 0, 1 / duration, 20, easeOutCuaic);
  };

  const scrollToX = (element, xFrom, xTo, t01, speed, step, motion) => {
    if (t01 < 0 || t01 > 1 || speed <= 0) {
      element.scrollTop = xTo;
      return;
    }
    element.scrollTop = xFrom - (xFrom - xTo) * motion(t01);
    t01 += speed * step;

    setTimeout(function () {
      scrollToX(element, xFrom, xTo, t01, speed, step, motion);
    }, step);
  };

  const easeOutCuaic = (t) => {
    t--;
    return t * t * t + 1;
  };
</script>
